<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="buttonvalues.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>

    <div id="calculator">
        <div id="upper_display"></div>
        <div id="lower_display"></div>
        <div id="buttons")">
            <div class="btn btn2 ac">AC</div>
            <div class="btn btn2 percent">%</div>
            <div class="btn btn2 backspace"><i class="fa fa-long-arrow-left"><a></a></i></div>
            <div class="btn btn2 divide">/</div>
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn btn2 times">*</div>
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn btn2 plus">+</div>
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn btn2 minus">-</div>
            <div class="btn doublezero">00</div>
            <div class="btn zero">0</div>
            <div class="btn comma">.</div>
            <div class="btn btn2 equal">=</div>
        </div>
    </div>
    

    <script src="ui.js"></script>
    <script src="calculator.js"></script>
    <script src="app.js"></script>


</body>
</html>
